components:
  frontendProxy:
    ingress:
      enabled: true
      annotations: {}
      ingressClassName: nginx
      hosts:
        - host: frontend-proxy-oteldemo.example.com
          paths:
            - path: /
              pathType: Prefix
              port: 8080
  loadgenerator: # added as separate ingress since under frontendproxy, UI has problems
    ingress:
      enabled: true
      annotations: {}
      ingressClassName: nginx
      hosts:
        - host: load-generator-oteldemo.example.com
          paths:
            - path: /
              pathType: Prefix
              port: 8089